<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>2depth</title>
  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">     
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body class="shipInfo">

<div class="wrap"> 
       
    <!--List sample start-->
    <div class="contents">  
        <h3 class="title2th">발송정보</h3>  
        <ul class="orderList">
            <li class='step_style'>
                <div class='step_group'>
                    <div class='step_title'>
                        <img src='' alt=''><br>
                        <span class='step_txt1'>박스</span><br>
                        <span class='step_txt2'></span>
                    </div>
                    <div class='step_list'>
                        <ul>
                            <li>
                                <a href='#'>
                                    <span class='boxNum' style='background:#000'>BOX?</span> : <span>000000000</span> 
                                    <i class='fas fa-print'></i>
                                </a>
                            </li>
                            <li>
                                <a href='#'>무게 : <b>0</b>KG, 부피 :<b>0X0X0</b>IN</a>
                            </li>
                            <li><a href='#'>발송목록 : <b>0</b> items</a></li> 
                            <li>
                                <div class='boxPhoto'>
                                    <div class='photo1 photoArea'> 
                                        <div class='photoNone'>X</div>
                                    </div> 
                                    <div class='photo2 photoArea'>
                                        <div class='photoNone'>X</div>
                                    </div> 
                                    <div class='photo3 photoArea'>
                                        <div class='photoNone'>X</div>
                                    </div> 
                                    <div class='photo4 photoArea'>
                                        <div class='photoNone'>X</div>
                                    </div> 
                                    <div class='photo5 photoArea'>
                                        <div class='photoNone'>X</div>
                                    </div> 
                                </div>
                            </li>
                        </ul>
                        
                        <div class='toDo'>
                            <a href='#'>발송목록 등록필요</a>
                            <a href='#'>사진 추가필요</a>
                        </div>
                    </div>
                </div>
                <div class='step_descript'>
                    <div class='step_icon'>
                        <a class='modify' href='#'>
                            <i class='fas fa-pen'></i>
                            <span class='detail'>수정하기</span>
                        </a>
                    </div>
                    <div class='step_icon'>
                        <a class='delete' href='#'>
                        <i class='fas fa-trash'></i> 
                        <span class='detail'>박스삭제</span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>    
    <!--List sample end-->
</div>
    
    
    
    
    
</body>
<script src="./style.js"></script>
</html>
